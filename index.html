<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>


<div class="container col-8">

    <div class="input-group mb-3 winners_wrap">
        <input type="text" class="form-control" placeholder="Winners:..." value="" id="winners_output" disabled>
        <div class="">
            <button class="btn btn-outline-primary" type="button" id="js_new_winner">New winner</button>
        </div>
    </div>
    <form action="" class="reg_form" id="form_user">
        <div class="form-group ">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" maxlength="15">
            <div class="alert alert-danger js_name_group display_none"></div>
        </div>
        <div class="form-group" >
            <label for="surname">Surname</label>
            <input type="text" class="form-control" id="surname" name="surname" maxlength="20">
            <div class="alert alert-danger js_surname_group display_none"></div>
        </div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="text" class="form-control" id="email" name="email" maxlength="50">
            <div class="alert alert-danger js_email_group display_none"></div>
        </div>
        <div class="form-group ">
            <label for="phone">Phone:</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="(xxx)xxx-xx-xx" maxlength="15">
            <div class="alert alert-danger js_phone_group display_none"></div>
        </div>
         <div class="form-group ">
            <label for="date">Date of Birth:</label>
            <input type="date" class="form-control" id="date" name="date">
             <div class="alert alert-danger js_date_group display_none"></div>

        </div>
            <button type="submit" class="btn btn-primary save_btn" name="save">Save</button>
            <button class="btn btn-success edit_btn display_none" name="edit">Edit</button>

    </form>
    <div class="table_wrap">
        <table class="table table-bordered" id="user_table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Date of Birth:</th>
                <th>Action</th>

            </tr>
            </thead>
            <tbody class="js_user_list">

            </tbody>
        </table>
    </div>



</div>
<script src="index.js"></script>
<script>




</script>
</body>
</html>
